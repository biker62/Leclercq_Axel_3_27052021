<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script  src = " https://kit.fontawesome.com/6d165bad33.js " crossorigin = " anonymous " > </script>
</head>
<body>
    <!-- HEADER -->

    <!-- MAIN -->

        <!-- LOCALISATION -->
        <section class="localisation">
            <i class="fas fa-map-marker-alt localisation__icone"></i> 
            <span class="localisation__texte">Paris, Belleville</span>
        
        </section>
        <!-- RESERVATION -->
        <section class="reservation">
            <h1 class="reservation__titre">Réservez le menu qui vous convient</h1>
            <p class="reservation__soustitre">Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
            <button class="reservation__bouton">Explorer nos restaurants</button>

        </section>

        <!-- FONCTIONNEMENT -->
        <section class="Fonctionnement">
        <h2 class="Fonctionnement__titre">Fonctionnement</h2>
        <button class="Choisissez__restaurant">Choisissez un restaurant</button>
        <button class="Composition">Composez votre menu</button>
        <button class="Degustation">Dégustez au restaurant</button>               
        </section>

        <!-- RESTAURANTS -->
        <section class="Restaurants">
        <h2 class="Restaurants__titre">Restaurants</h2>
        <div class="La palette__du__goût">
        <h3 class="titre__palette">La palette du goût</h3>
        <figure class="Palette">
        <img src="/images/accueil/exemple-de-plat-au-restaurant.jpg">
       </figure>

    </div>
  

        </section>


    <!-- FOOTER -->
</body>
</html>
